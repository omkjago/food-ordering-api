<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Manajemen Produk - FoodOrder</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 font-sans">
  <div class="flex h-screen">
    <!-- Sidebar -->
    <aside class="w-64 bg-white shadow p-4 flex flex-col">
      <div class="text-orange-600 font-bold text-xl mb-4">üç¥ FoodOrder</div>
      <nav class="flex-1 space-y-2">
        <button onclick="Dashboard()" class="block py-2 px-3 rounded hover:bg-gray-200">Dashboard</button>
        <button onclick="Produk()" class="block py-2 px-3 rounded hover:bg-gray-200">Produk</button>
        <a href="#" class="block py-2 px-3 rounded hover:bg-gray-200">Kategori</a>
        <a href="#" class="block py-2 px-3 rounded hover:bg-gray-200">Pelanggan</a>
        <a href="#" class="block py-2 px-3 rounded hover:bg-gray-200">Pesanan</a>
        <a href="#" class="block py-2 px-3 rounded hover:bg-gray-200">Pembayaran</a>
        <a href="#" class="block py-2 px-3 rounded hover:bg-gray-200">Notifikasi</a>
        <a href="#" class="block py-2 px-3 rounded hover:bg-gray-200">Pengaturan</a>
      </nav>
      <div class="mt-4 text-sm text-gray-500">
        <div class="font-bold">Admin</div>
        <div>admin@foodorder.com</div>
      </div>
    </aside>
    <main class="flex-1 p-6 overflow-y-auto">
          <h1 class="text-2xl font-bold mb-4">Manajemen Produk</h1>

    

    <!-- Tabel Produk -->
    <div class="bg-white p-4 rounded shadow">
      <h2 class="text-lg font-semibold mb-4">Daftar Produk</h2>
      <table class="w-full table-auto text-left">
        <thead>
          <tr class="text-gray-600 border-b">
            <th class="py-2">Gambar</th>
            <th>Nama</th>
            <th>Kategori</th>
            <th>Harga</th>
            <th>Stok</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody id="produkList">
          <!-- Baris data diisi lewat JS -->
        </tbody>
      </table>
    </main>
  </div>
  </div>

  <script>
    const apiUrl = 'http://127.0.0.1:8000/api/admin/menu';
    const token = localStorage.getItem('token');
    const form = document.getElementById('formProduk');
    const produkList = document.getElementById('produkList');
    function Dashboard() {
            window.location.href = `../dashboard_admin.html`;
        }
        function Produk() {
            window.location.href = `admin-menu.html`;
        }
        function AdminValidasi() {
            window.location.href = `admin/admin-validasi.html`;
        }

    // Ambil data produk
    async function fetchProduk() {
      try {
        const res = await fetch(apiUrl, {
          headers: {
            'Authorization': `Bearer ${token}`
          }
        });
        const produk = await res.json();
        produkList.innerHTML = '';
        produk.forEach(p => {
          produkList.innerHTML += `
            <tr class="border-t">
              <td class="py-2">
                <img src="http://127.0.0.1:8000/storage/${p.image_path ?? 'default.jpg'}" alt="${p.nama}" class="w-16 h-16 object-cover rounded" />
              </td>
              <td>${p.nama}</td>
              <td>${p.kategori}</td>
              <td>Rp ${p.harga}</td>
              <td>${p.stok}</td>
              <td>
<button onclick="window.location.href='/ui/admin/admin-edit-menu.html?id=${p.id}'">Edit</button>
                <button onclick="hapusProduk(${p.id})" class="text-red-600 hover:underline">Hapus</button>
              </td>
            </tr>`;
        });
      } catch (error) {
        console.error('Gagal memuat produk:', error);
      }
    }

    

    // Hapus Produk
    async function hapusProduk(id) {
      if (confirm('Yakin ingin menghapus produk ini?')) {
        try {
          const response = await fetch(`${apiUrl}/${id}`, {
            method: 'DELETE',
            headers: {
              'Authorization': `Bearer ${token}`
            }
          });

          if (!response.ok) throw new Error('Gagal hapus');

          fetchProduk();
        } catch (error) {
          alert('Gagal menghapus produk');
          console.error(error);
        }
      }
    }

    fetchProduk();
    
  </script>
</body>
</html>
