<!DOCTYPE html>
<html lang="ID">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu - Food Ordering</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body class="bg-gray-100 menu-page min-h-screen flex flex-col justify-between py-8">
    <div class="container bg-white p-8 rounded-lg shadow-xl w-full">
        <header class="mb-6 pb-4 border-b border-gray-200">
            <h2 class="text-4xl font-extrabold text-gray-800">Menu Kami</h2>
        </header>

        <div id="category-filters" class="flex flex-wrap justify-center gap-2 mb-6">
            </div>

        <div class="mb-8">
            <input type="text" id="menu-search" oninput="filterMenu()"
                   placeholder="Cari menu..."
                   class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <section id="menu-section">
            <div id="menu-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                </div>
        </section>

        <div id="order-modal" class="modal">
            <div class="modal-content">
                <h3 class="mb-6">Ringkasan Pesanan</h3>
                <div id="order-summary" class="mb-4"></div>
                <div id="order-summary-note" class="text-sm text-gray-600 mt-4 pt-4 border-t border-gray-200 text-center">
                    <p>Klik <strong class="font-semibold">Confirm Order</strong> untuk menyimpan pesanan dan melanjutkan pembayaran.</p>
                    <p>Klik <strong class="font-semibold">Selesai</strong> apabila masih ingin menambah menu.</p>
                </div>
                <div class="flex justify-center space-x-4 mt-6">
                    <button onclick="confirmOrderAndNavigate()" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-5 rounded-lg transition duration-300 ease-in-out shadow">
                        Confirm Order
                    </button>
                    <button onclick="closeModal()" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-5 rounded-lg transition duration-300 ease-in-out shadow">
                        Selesai
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div id="fixed-order-summary" class="hidden"> 
        <span id="summary-text" class="flex-grow text-left">
            Lihat Pesanan <span class="ml-2">^</span>
        </span>
        <button onclick="showOrderSummaryAndModal()" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg transition duration-300 ease-in-out">
            Detail Pesanan
        </button>
    </div>

    <script>
        let order = [];
        let totalOrderAmount = 0;
        let allMenus = []; // Store all fetched menus for filtering
        let allCategories = []; // Store unique categories from menu data

        // --- Table Number Check (No changes needed here) ---
        async function checkTableNumber() {
    const urlParams = new URLSearchParams(window.location.search);
    const kodeBarcode = urlParams.get(''); 
    if (!kodeBarcode) {
        alert('Nomor meja tidak ditemukan. Silakan scan QR di meja.');
        window.location.href = 'index.html';
        return;
    }

    try {
        const response = await fetch('https://resto.bawananusantara.com/api/meja'); // Ganti sesuai endpoint API kamu
        const data = await response.json();

        // Cari meja berdasarkan kode_barcode
        const meja = data.find(m => m.kode_barcode === kodeBarcode);

        if (!meja) {
            alert('Meja tidak terdaftar di sistem. Silakan hubungi petugas.');
            window.location.href = '#';
            return;
        }

        localStorage.setItem('id_meja', meja.id); // Simpan ID asli dari DB
        localStorage.setItem('kode_barcode', meja.kode_barcode); // Jika mau ditampilkan

    } catch (error) {
        alert('Gagal memuat data meja. Coba lagi nanti.');
        console.error(error);
        window.location.href = '#';
    }
}

        // --- Fetch Menu Data (Adjusted for category extraction) ---
        async function fetchMenuData() {
            try {
                const menuResponse = await fetch('/api/menu');
                if (!menuResponse.ok) throw new Error('Failed to fetch menu');
                allMenus = await menuResponse.json();
                if (!Array.isArray(allMenus)) throw new Error('Invalid menu data');

                // Extract unique categories from the fetched menu data
                // IMPORTANT: Ensure 'kategori' is the correct field name in your menu objects
                const uniqueCategoryNames = new Set(allMenus.map(menu => menu.kategori).filter(Boolean)); // .filter(Boolean) removes undefined/null categories
                
                // Convert Set to an array and sort alphabetically
                allCategories = Array.from(uniqueCategoryNames).sort();

                displayCategories(); // Display category filter buttons
                filterMenu(); // Call filterMenu to initially display all menus and apply any initial search/category state
            } catch (error) {
                console.error('Error fetching data:', error);
                alert('Gagal memuat data menu. Silakan coba refresh halaman.');
            }
        }

        // --- Display Categories (No changes needed here) ---
        function displayCategories() {
            const categoryFilterContainer = document.getElementById('category-filters');
            categoryFilterContainer.innerHTML = '';

            // Add "Semua" (All) button
            let allButton = document.createElement('button');
            allButton.textContent = 'Semua';
            allButton.classList.add('px-4', 'py-2', 'rounded-full', 'text-sm', 'font-semibold', 'transition', 'duration-200', 'ease-in-out', 'bg-blue-600', 'text-white', 'hover:bg-blue-700');
            allButton.onclick = () => filterMenuByCategory('all');
            categoryFilterContainer.appendChild(allButton);

            // Add buttons for each unique category found in the menu data
            allCategories.forEach(categoryName => {
                let button = document.createElement('button');
                button.textContent = categoryName;
                button.classList.add('px-4', 'py-2', 'rounded-full', 'text-sm', 'font-semibold', 'transition', 'duration-200', 'ease-in-out', 'bg-gray-200', 'text-gray-700', 'hover:bg-gray-300');
                button.onclick = () => filterMenuByCategory(categoryName);
                categoryFilterContainer.appendChild(button);
            });
        }

        let currentFilterCategory = 'all'; // Keep track of active category filter

        // --- Filter Menu By Category (Triggers main filter) ---
        function filterMenuByCategory(category) {
            currentFilterCategory = category;
            filterMenu(); // Re-apply all filters
            
            // Highlight active category button
            const buttons = document.querySelectorAll('#category-filters button');
            buttons.forEach(button => {
                // Ensure comparison is case-insensitive for category names
                const buttonText = button.textContent.toLowerCase();
                const selectedCategoryLower = category.toLowerCase();

                if (buttonText === selectedCategoryLower || (selectedCategoryLower === 'all' && buttonText === 'semua')) {
                    button.classList.remove('bg-gray-200', 'text-gray-700', 'hover:bg-gray-300');
                    button.classList.add('bg-blue-600', 'text-white', 'hover:bg-blue-700');
                } else {
                    button.classList.remove('bg-blue-600', 'text-white', 'hover:bg-blue-700');
                    button.classList.add('bg-gray-200', 'text-gray-700', 'hover:bg-gray-300');
                }
            });
        }

        // --- Main Filtering Logic (Combines search and category) ---
        function filterMenu() {
            const searchTerm = document.getElementById('menu-search').value.toLowerCase();
            let filtered = allMenus;

            // Apply category filter
            if (currentFilterCategory !== 'all') {
                filtered = filtered.filter(menu => 
                    // IMPORTANT: Ensure 'kategori' is the correct field name in your menu objects
                    menu.kategori && menu.kategori.toLowerCase() === currentFilterCategory.toLowerCase()
                );
            }

            // Apply search term filter
            if (searchTerm) {
                filtered = filtered.filter(menu =>
                    menu.nama.toLowerCase().includes(searchTerm) ||
                    (menu.diskripsi && menu.diskripsi.toLowerCase().includes(searchTerm)) || // Check if diskripsi exists
                    (menu.kategori && menu.kategori.toLowerCase().includes(searchTerm))
                );
            }

            displayMenus(filtered); // Display the filtered menus
        }

        // --- Display Menus (No changes needed here) ---
        function displayMenus(menusToDisplay) {
            const menuContainer = document.getElementById('menu-list');
            menuContainer.innerHTML = '';

            if (menusToDisplay.length === 0) {
                menuContainer.innerHTML = '<p class="text-center text-gray-500 text-lg col-span-full">Tidak ada menu yang ditemukan.</p>';
                return;
            }

            menusToDisplay.forEach(menuItem => {
                const isAvailable = menuItem.stok?.toLowerCase() === 'tersedia';
                const menuDiv = document.createElement('div');
                menuDiv.classList.add('menu-item');
                if (!isAvailable) {
                    menuDiv.classList.add('disabled'); // Add disabled class for styling
                }
                
                menuDiv.innerHTML = `
                    <img src="/storage/${menuItem.image_path ?? 'default.jpg'}" alt="${menuItem.nama}" class="w-full h-48 object-cover rounded-t-lg">
                    <div class="menu-item-details">
                        <div>
                            <h3 class="text-xl font-semibold text-gray-800 mb-2">${menuItem.nama}</h3>
                            <p class="text-gray-600 mb-3">${menuItem.diskripsi}</p>
                        </div>
                        <p class="price text-lg font-bold text-blue-600 mb-4">Harga: Rp ${parseInt(menuItem.harga).toLocaleString('id-ID')}</p>
                        <button ${isAvailable ? '' : 'disabled'}
                            onclick="addToOrder(${menuItem.id}, '${menuItem.nama}', ${menuItem.harga})"
                            class="w-full font-bold py-2 px-4 rounded-md transition duration-300 ease-in-out transform hover:scale-105 shadow 
                            ${isAvailable ? 'bg-indigo-500 hover:bg-indigo-600 text-white' : 'bg-gray-300 text-gray-600 cursor-not-allowed add-to-order-btn'}">
                            ${isAvailable ? 'Tambah ke Pesanan' : 'Tidak Tersedia'}
                        </button>
                    </div>
                `;
                menuContainer.appendChild(menuDiv);
            });
        }

        // --- Order Management Functions (No changes needed here) ---
        function addToOrder(menuId, nama, harga) {
            const existingItem = order.find(item => item.menu_id === menuId);
            if (existingItem) {
                existingItem.jumlah += 1;
            } else {
                order.push({ menu_id: menuId, nama, harga, jumlah: 1 });
            }
            updateFixedOrderSummary();
        }

        function changejumlah(menuId, change) {
            const item = order.find(item => item.menu_id === menuId);
            if (item) {
                item.jumlah += change;
                if (item.jumlah <= 0) {
                    order = order.filter(i => i.menu_id !== menuId);
                }
                updateOrderSummary();
                updateFixedOrderSummary();
            }
        }

        function updateOrderSummary() {
            const orderSummary = document.getElementById('order-summary');
            orderSummary.innerHTML = '';

            totalOrderAmount = 0;

            if (order.length === 0) {
                orderSummary.innerHTML = '<p class="text-center text-gray-500">Pesanan Anda kosong.</p>';
                return;
            }

            order.forEach(item => {
                const itemDiv = document.createElement('div');
                itemDiv.classList.add('flex', 'justify-between', 'items-center', 'mb-2');
                itemDiv.innerHTML = `
                    <div class="flex-grow">
                        <strong class="text-gray-800">${item.nama}</strong> <br>
                        <span class="text-gray-600 text-sm">Qty: ${item.jumlah} x Rp ${parseInt(item.harga).toLocaleString('id-ID')}</span>
                    </div>
                    <div class="flex space-x-2">
                        <button onclick="changejumlah(${item.menu_id}, -1)"
                            class="bg-red-200 hover:bg-red-300 text-red-700 font-bold py-1 px-3 rounded-full transition duration-200 text-sm">
                            -
                        </button>
                        <button onclick="changejumlah(${item.menu_id}, 1)"
                            class="bg-green-200 hover:bg-green-300 text-green-700 font-bold py-1 px-3 rounded-full transition duration-200 text-sm">
                            +
                        </button>
                    </div>
                `;
                orderSummary.appendChild(itemDiv);
                totalOrderAmount += item.jumlah * item.harga;
            });

            const totalDiv = document.createElement('div');
            totalDiv.classList.add('mt-4', 'pt-4', 'border-t', 'border-gray-200', 'flex', 'justify-between', 'items-center');
            totalDiv.innerHTML = `
                <strong class="text-xl text-gray-800">Total:</strong>
                <strong class="text-xl text-blue-600">Rp ${totalOrderAmount.toLocaleString('id-ID')}</strong>
            `;
            orderSummary.appendChild(totalDiv);
        }

        function updateFixedOrderSummary() {
            const fixedSummaryBar = document.getElementById('fixed-order-summary');
            const summaryText = document.getElementById('summary-text');
            totalOrderAmount = order.reduce((sum, item) => sum + (item.jumlah * item.harga), 0);

            if (order.length > 0) {
                fixedSummaryBar.classList.remove('hidden'); 
                summaryText.innerHTML = `Total Pesanan: <span class="font-bold">Rp ${totalOrderAmount.toLocaleString('id-ID')}</span>`;
            } else {
                fixedSummaryBar.classList.remove('hidden'); 
                summaryText.innerHTML = 'Lihat Pesanan <span class="ml-2">^</span>';
            }
        }

        function showOrderModal() {
            document.getElementById('order-modal').style.display = 'flex';
        }

        function showOrderSummaryAndModal() {
            updateOrderSummary();
            showOrderModal();
        }

        function closeModal() {
            document.getElementById('order-modal').style.display = 'none';
        }

        function confirmOrderAndNavigate() {
            if (order.length === 0) {
                alert('Pesanan Anda kosong. Silakan tambahkan menu terlebih dahulu.');
                return;
            }

            localStorage.setItem('order_temp', JSON.stringify(order)); 
            const kodeBarcode = localStorage.getItem('kode_barcode');
            window.location.href = `order.html?kode_barcode=${kodeBarcode}`; 
        }

        // --- Initialization ---
        window.onload = function () {
            checkTableNumber();
            fetchMenuData(); // Call the function that fetches menu and extracts categories
            const storedOrder = localStorage.getItem('order_temp');
            if (storedOrder) {
                order = JSON.parse(storedOrder);
            }
            updateFixedOrderSummary(); // Initial update of the fixed bar
        };
    </script>
</body>
</html>
