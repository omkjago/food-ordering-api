<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Manajemen Produk - FoodOrder</title>
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
      </head>
      <body class="bg-gray-100 font-sans">
        <div class="flex h-screen">
          <!-- Sidebar -->
          <aside class="w-64 bg-white shadow p-4 flex flex-col">
            <div class="text-orange-600 font-bold text-xl mb-4">üç¥ FoodOrder</div>
            <nav class="flex-1 space-y-2">
              <button onclick="Dashboard()" class="block py-2 px-3 rounded hover:bg-gray-200">Dashboard</button>
              <button onclick="Produk()" class="block py-2 px-3 rounded hover:bg-gray-200">Produk</button>
              <a href="#" class="block py-2 px-3 rounded hover:bg-gray-200">Kategori</a>
              <a href="#" class="block py-2 px-3 rounded hover:bg-gray-200">Pelanggan</a>
              <button onclick="Pesanan()" class="block py-2 px-3 rounded hover:bg-gray-200">Pesanan</button>
              <a href="#" class="block py-2 px-3 rounded hover:bg-gray-200">Pembayaran</a>
              <a href="#" class="block py-2 px-3 rounded hover:bg-gray-200">Notifikasi</a>
              <a href="#" class="block py-2 px-3 rounded hover:bg-gray-200">Pengaturan</a>
            </nav>
            <div class="mt-4 text-sm text-gray-500">
              <div class="font-bold">Admin</div>
              <div>admin@foodorder.com</div>
            </div>
          </aside>
          <main class="flex-1 p-6 overflow-y-auto">
                <h1 class="text-2xl font-bold mb-4">Manajemen Produk</h1>
      
          
      
          <!-- Tabel Produk -->
          <div class="bg-white p-4 rounded shadow">
            <h2 class="text-lg font-semibold mb-4">Daftar Produk</h2>
            <table class="w-full table-auto text-left">
              <thead>
                <tr class="text-gray-600 border-b">
                  <th class="py-2">#</th>
                  <th>Tanggal</th>
                  <th>Customer</th>
                  <th>Menu</th>
                  <th>Total</th>
                </tr>
              </thead>
              <tbody id="active-orders">
                <!-- Baris data diisi lewat JS -->
              </tbody>
            </table>
          </main>
        </div>
        </div>
      
        <script>
          const token = localStorage.getItem('token');

          function Dashboard() {
                  window.location.href = `../dashboard_admin.html`;
              }
              function Produk() {
                  window.location.href = `admin-menu.html`;
              }
              function Pesanan() {
                  window.location.href = `admin-order-aktif.html`;
              }
              
        async function fetchOrders() {
            const token = localStorage.getItem('token');
            const responseActive = await fetch('http://127.0.0.1:8000/api/admin/pesanan/aktif', {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${token}`,
                },
            });
            const activeOrders = await responseActive.json();
            const activeOrdersContainer = document.getElementById('active-orders');

            activeOrders.forEach(order => {
                const orderDiv = document.createElement('div');
                orderDiv.innerHTML = `<p>Order #${order.id}</p>`;
                activeOrdersContainer.appendChild(orderDiv);
            });
        }

        fetchOrders();
    </script>
</body>
</html>
